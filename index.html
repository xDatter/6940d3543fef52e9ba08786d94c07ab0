<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En mantenimiento</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        body{
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 90vh;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding:10px;
            min-height: 20vh;

        }
        .info{
            max-width: 1000px;
            min-width: 415px;
            color: #fff;
            text-align: center;
            font-family: 'Anonymous Pro';
            font-weight: lighter;    
            font-size: 30px;    
            
        }
        section{
            min-height: 10vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        h2{
            font-size: 25px;
            color: #ccc;
            transition: 1s;
            font-family: 'Anonymous Pro';
            font-weight: lighter;

        }
        h2:hover{
            color: #e484ff;
            transition: .1s;
            cursor: pointer;
        }
        h2:active{
            color: #fffb00;
            transition: .1s;

        }
        p{
            font-size: 20px;
            color: #aaa;
            font-family: 'Anonymous Pro';
            font-weight: lighter;

        }
    </style>
</head>
<body>
    <div>
        <h1 class="info">
            Este aplicativo est√° a la espera de ser activado :D
        </h1>
    </div>
    
    <section>
        <h2 id="spass"> >> Clave On Click! << </h1>
    </section>
    <section>
        <p id="gpass">--------------</p>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/zrtgo.js"></script>

</body>
</html>
