<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.Card 2023</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/css.css">
    <script type="module" src="./js/xTrgo.m.js"></script>
</head>

<body>

    <main>

        <form action="" id="tablaForm">
            <div class="datosFijos">

                <label for="OTT">
                    <p>OTT</p>
                    <input value="" type="text" id="OTT" maxlength="20">
                </label>

                <label for="CS">
                    <p>CS</p>
                    <input value="" type="text" id="CS" maxlength="11">
                </label>

                <label for="grupoCliente">
                    <p>Grupo Cliente</p>
                    <input value="" type="text" id="grupoCliente">
                </label>
            </div>

            <div class="datosDinamicos">

                <label for="tipo">
                    <p>Equipo</p>
                    <select id="tipo">
                        <option value="Grandstream-GRP-26xx">Grandstream-GRP-26xx</option>
                        <option value="Cisco-MPP-Entel">Cisco-MPP-Entel</option>
                    </select>
                </label>

                <label for="ani">
                    <p>ANI</p>
                    <input value="" type="text" id="ani" maxlength="9">
                </label>

                <label for="mac">
                    <p>MAC</p>
                    <input value="" type="text" id="mac" maxlength="12">
                </label>

            </div>
            <div class="footerForm">
                <button type="submit" id="nuevo">Borrar todo</button>
                <button type="submit" id="agregar">Agregar</button>
            </div>

        </form>

        <section id="hh" class="hide">
            <div id="btnDescarga">
                <a href="#" id="descargarMAC">Descargar CSV MAC</a>
                <a href="#" id="descargarPASS">Descargar CSV PASS</a>
            </div>
            <div id="visor">

            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
